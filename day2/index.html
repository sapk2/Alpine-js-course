<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   Alpine.js Crash Course #2 - Models & Forms</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="script.js"></script>
</head>

<body>
<div class="card p-4 m-4"  style="width: 28rem;">
        <h5 class="card-title">Card title</h5>
        <form x-data="signupform">
            <h1> sign up form</h1>
            <div class="form-fied mt-2">
                <label for="username">
                    <span></span>Username:
                    <input class="form-control" 
                    x-model="username"
                    type="text" maxlength="15">
                </label>
                <div x-text="username"></div>
            </div>
            <div class="form-field password mt-2">
                <label for="password">
                    <span>Password:</span>
                    <input class="form-control"
                    x-model="password"
                     type="password">
                </label> <div x-text="password"></div>
            </div>
            <div class="form-field mt-2">
                <label for="confirm password">
                    <span>Confirm Password:</span>
                    <input class="form-control"
                    x-model="passwordConfirm"
                     type="password">
                </label> 
            </div>
        
            <div class="form-field mt-2">
                <select class="form-control" x-model="belt">
                    <option value="">select</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                </select> <div x-text="belt"></div>
            </div>
        
            <div class="mt-2">
                <label for="bio">
                    <span>Short Bio:</span>
                    <textarea  x-model="bio" class="form-control m-2 p-4" maxlength="100"></textarea>
                </label> <div x-text="bio"></div>
            </div>
        
            <div class="form-field mt-2">
                <label>
                    <input type="checkbox"  x-model="newsletter">
                    <span>Sign up for the newletter</span>
                </label> <div x-text="newsletter"></div>
            </div>
            <div class="mt-5">
                <button class="btn btn-primary" type="submit" @click.prevent="alert('Success!')">Submit</button>
            </div>
        </form>
</div>
</body>
</html>
